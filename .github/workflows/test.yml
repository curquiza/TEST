# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches:
      - master
      - trying
      - staging
  pull_request:

jobs:
  test:
    name: basic-test
    if: github.base_ref == 'master'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run test
        run: bash test.sh
