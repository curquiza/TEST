# This is a basic workflow to help you get started with Actions

name: Tests

on:
  push:
    branches:
      - master
      - trying
      - staging
  pull_request:
    branches-ignore: bump-meilisearch-v*

jobs:
  test:
    name: basic-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use default MeiliSearch version (latest)
        run: echo "MEILISEARCH_VERSION=latest" >> $GITHUB_ENV
      - name: Run test against MeiliSearch ${{ env.MEILISEARCH_VERSION }}
        run: |
          bash test.sh ${{ env.MEILISEARCH_VERSION }}
          exit 1
