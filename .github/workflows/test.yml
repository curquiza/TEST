# This is a basic workflow to help you get started with Actions

name: Tests

on:
  push:
    branches:
      - master
      - trying
      - staging
  pull_request:

jobs:
  test:
    name: basic-test
    runs-on: ubuntu-latest
    # Will not run if the event is a PR to bump-meilisearch-v* (so a pre-release PR)
    # Will still run for each push to bump-meilisearch-v*
    if: github.event_name != 'pull_request' || !startsWith(github.base_ref, 'bump-meilisearch-v')
    steps:
      - uses: actions/checkout@v2
      - name: Use default MeiliSearch version (latest)
        run: echo "MEILISEARCH_VERSION=latest" >> $GITHUB_ENV
      - name: Run test against MeiliSearch ${{ env.MEILISEARCH_VERSION }}
        run: |
          bash test.sh ${{ env.MEILISEARCH_VERSION }}
          exit 1

  linter:
    name: linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run linter
        run: echo "OK"
